sv_spectator_slots 0

# move inactive ppl to spec after 5 minutes
sv_inactivekick 0
sv_inactivekick_time 15

# round ends at teamscore 700 or when timelimit (minutes) passed, whichever comes first
sv_timelimit 0
sv_scorelimit 700

# map cycles through our standard maps starting with openfng5
sv_map "openfng5"
sv_maprotation "openfng4 openfng3 openfng5"
